<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue">
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="logo">
                <img src="png-Salad-Clipart-Bowl-Of-Salad-Png-salad-bowl.png" alt="salad">
                <p>I Forgot The Salads</p>
            </div>
            <div class="photoCredit">
                <p>Photo by Tim Stief on Unsplash</p>
            </div>
        </div>
        <div class="formArea">
            <header>
                <p>This is not a real online service! If it was, I would never forget your salads.</p>
            </header>
            <form action="" id="form">
                <div class="info">
                    <h1>Let's do this!</h1>
                    <div class="name"></div>
                    <div class="email"></div>
                    <div class="phoneNumber"></div>
                    <div class="password"></div>
                </div>
                <div class="login">
                    <button type="submit">Create Account</button>
                    <p>Aleady have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
